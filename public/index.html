<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamar Film</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="header-flex">
            <div>
                <h1>Pri Film</h1>
                <p>Pri Film Tempat Nonton Film Gratis</p>
                <div class="ig-info">
                    <a href="https://instagram.com/A.prijal" target="_blank" class="ig-link">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:6px;"><rect x="2" y="2" width="20" height="20" rx="6" stroke="#e1306c" stroke-width="2"/><circle cx="12" cy="12" r="5" stroke="#e1306c" stroke-width="2"/><circle cx="17" cy="7" r="1.2" fill="#e1306c"/></svg>
                        <span style="font-weight:500;color:#e1306c;letter-spacing:1px;">A.prijal</span>
                        <p>Informasi Update</p>
                    </a>
                </div>
            </div>
            <nav class="navbar">
                <ul class="nav-list"></ul>
                <button class="hamburger" id="hamburger-btn" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
            <div class="search-container">
                <span class="search-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="9" cy="9" r="7" stroke="#888" stroke-width="2" />
                        <line x1="15" y1="15" x2="19" y2="19" stroke="#888" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </span>
                <input type="text" id="search-film" placeholder="Cari judul film...">
            </div>
        </div>
    </header>
    <main>
        <div class="film-list">
            <!-- Daftar film akan diisi oleh script.js -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Pri Film</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
